      { type: '–§–ê–ö–¢', text: '–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —É—á—ë–Ω—ã–µ —Å—á–∏—Ç–∞—é—Ç, —á—Ç–æ —Ä–∞–∑—É–º–Ω–∞—è –∂–∏–∑–Ω—å –º–æ–∂–µ—Ç –±—ã—Ç—å –∫—Ä–∞–π–Ω–µ —Ä–µ–¥–∫–∏–º —è–≤–ª–µ–Ω–∏–µ–º –≤–æ –í—Å–µ–ª–µ–Ω–Ω–æ–π.' },
      { type: '–ì–ò–ü–û–¢–ï–ó–ê', text: '–ñ–∏–∑–Ω—å –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∞, –Ω–æ —Ä–∞–∑—É–º–Ω–∞—è ‚Äî —Ä–µ–¥–∫–∞.' },
      { type: '–í–û–ü–†–û–°', text: '–ï—Å–ª–∏ –¥—Ä—É–≥–∏–µ —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏–∏ —Å—É—â–µ—Å—Ç–≤—É—é—Ç, –ø–æ—á–µ–º—É –æ–Ω–∏ –Ω–µ –æ—Ç–≤–µ—á–∞—é—Ç –Ω–∞ –Ω–∞—à–∏ —Å–∏–≥–Ω–∞–ª—ã?' },

      { type: '–ì–ò–ü–û–¢–ï–ó–ê', text: '–ú—ã –ø–µ—Ä–≤—ã–µ ‚Äî –Ω–∞—à–∞ –≥–∞–ª–∞–∫—Ç–∏–∫–∞ —Ç–æ–ª—å–∫–æ –Ω–∞—á–∏–Ω–∞–µ—Ç "–∑–∞—Å–µ–ª—è—Ç—å—Å—è" —Ä–∞–∑—É–º–Ω—ã–º–∏ –≤–∏–¥–∞–º–∏.' },
      { type: '–í–û–ü–†–û–°', text: '–ú–æ–∂–Ω–æ –ª–∏ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –Ω–∞–ª–∏—á–∏–µ –∂–∏–∑–Ω–∏ –ø–æ —Å–æ—Å—Ç–∞–≤—É –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã –ø–ª–∞–Ω–µ—Ç—ã?' },
      { type: '–ú–û–î–ï–õ–¨', text: '–†–∞–¥–∏–æ–º–æ–ª—á–∞–Ω–∏–µ ‚Äî –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–Ω—ã—Ö –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Å–∏–≥–Ω–∞–ª–æ–≤ –∏–∑ –∫–æ—Å–º–æ—Å–∞.' },

      { type: '–§–ê–ö–¢', text: '–ò–Ω–æ–ø–ª–∞–Ω–µ—Ç–Ω–∞—è —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏—è –º–æ–≥–ª–∞ –±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏, –∫–æ—Ç–æ—Ä—ã–µ –º—ã –Ω–µ –º–æ–∂–µ–º –ø–æ–∫–∞ –ø–æ–Ω—è—Ç—å –∏–ª–∏ –æ–±–Ω–∞—Ä—É–∂–∏—Ç—å.' },
      { type: '–ì–ò–ü–û–¢–ï–ó–ê', text: '–ò–Ω–æ–ø–ª–∞–Ω–µ—Ç—è–Ω–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç —Å—Ä–µ–¥—Å—Ç–≤–∞ —Å–≤—è–∑–∏, –æ—Ç–ª–∏—á–Ω—ã–µ –æ—Ç —Ä–∞–¥–∏–æ–≤–æ–ª–Ω ‚Äî –ø–æ—ç—Ç–æ–º—É –º—ã –∏—Ö –Ω–µ —Å–ª—ã—à–∏–º.' },
      { type: '–í–û–ü–†–û–°', text: '–ö–∞–∫–∏–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è –º–æ–∂–µ—Ç –∏–º–µ—Ç—å –ø–µ—Ä–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç —Å –≤–Ω–µ–∑–µ–º–Ω–æ–π —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏–µ–π?' },
      { type: '–ú–û–î–ï–õ–¨', text: '–ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ –∑–æ–Ω–¥—ã –∏ —Ä–æ–±–æ—Ç—ã –º–æ–≥—É—Ç –±—ã—Ç—å –æ—Å–Ω–æ–≤–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –≥–∞–ª–∞–∫—Ç–∏–∫–∏.' },

      { type: '–§–ê–ö–¢', text: '–ß–µ–º –¥–∞–ª—å—à–µ –º—ã —Å–º–æ—Ç—Ä–∏–º –≤ –∫–æ—Å–º–æ—Å, —Ç–µ–º –≥–ª—É–±–∂–µ –≤ –ø—Ä–æ—à–ª–æ–µ –º—ã –∑–∞–≥–ª—è–¥—ã–≤–∞–µ–º.' },

      { type: '–ú–û–î–ï–õ–¨', text: '–ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –º–æ–∂–µ—Ç –ø—Ä–µ–≤–∑–æ–π—Ç–∏ –±–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π —Ä–∞–∑—É–º –≤ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ–π –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–µ.' }
    ];

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let flippedCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      const board = document.getElementById('game-board');
      shuffle(cardsData);
      cardsData.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.dataset.index = index;
        cardElement.textContent = '?';
        cardElement.addEventListener('click', () => flipCard(cardElement, card));
        board.appendChild(cardElement);
      });
    }

    function flipCard(element, data) {
      if (lockBoard || element.classList.contains('flipped') || element === firstCard) return;

      element.classList.add('flipped');
      element.textContent = data.text;

      if (!firstCard) {
        firstCard = { element, data };
      } else {
        secondCard = { element, data };
        checkMatch();
      }
    }

    function checkMatch() {
      const isMatch =
          firstCard.data.type !== secondCard.data.type &&
          firstCard.data.text.includes(secondCard.data.text.split(' ')[0]) ||
          secondCard.data.text.includes(firstCard.data.text.split(' ')[0]);

      if (isMatch) {
        firstCard.element.removeEventListener('click', flipCard);
        secondCard.element.removeEventListener('click', flipCard);
        resetTurn();
        flippedCount += 2;
        if (flippedCount === cardsData.length) {
          document.getElementById('status').textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –ø–∞—Ä—ã!';
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.element.classList.remove('flipped');
          secondCard.element.classList.remove('flipped');
          firstCard.element.textContent = '?';
          secondCard.element.textContent = '?';
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    createBoard();
  </script>
